<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./home_style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<title>Tela Home</title>
	</head>
	<body>

	<div>
		<input type="text" width="20%" placeholder="Pesquise koyata" st1yle="margin-top:5px">
		<i class="fas fa-search" style="margin-top:2px"></i>
	</div>


	<img id="imagem_fundo" src="./koyata.png" class="center" style="margin-top:15%">

	<div id="fundo1" hidden style="height: 400px; background-color: black">
		<h1 style="color:white;text-align:center">testando</h1>
		<button id="voltar_home" class="center btn-gray"> voltar </button>
	</div>
	
	<div>
		<div style="width: 100%; overflow:hidden; margin-bottom: 150px">
			<div style="width: 5%; float:left">
				<ul>
					<a id="li1" href="#div1"><li style="font-size:35px; color:black" active></li></a>
					<a id="li2" href="#div2"><li style="font-size:35px;color:black"></li></a>
					<a id="li3" href="#div3"><li style="font-size:35px;color:black"></li></a>
					<a id="li4" href="#div4"><li style="font-size:35px;color:black"></li></a>
				</ul>
			</div>
			<div style="width: 95%; float:center">
				<button id="btnCadastro" class="btn-red center" style="margin-top:50px"> CADASTRAR</button>
				<br/>
				<button id="btnLogin" class="btn-gray center"> ENTRAR</button>
			</div>
		</div>
	</div>

	<!-- The Cadastro Modal -->
	<div id="cadastro" class="modal">

		<!-- Modal content -->
		<div class="modal-content" style="border-radius:20px;text-align:center">
			<span class="close">×</span>
			<h3 style="text-align:center">Cadastro</h3>

				<div>
					<label style="margin-right: 10px">Nome Completo</label>
					<input type="text">
				</div>

				<div>
					<label>RG</label>
					<input type="text">
				</div>

				<div>
					<label>CPF</label>
					<input type="text">
				</div>

				<div>
					<label>Endereco</label>
					<input type="text">
				</div>

				<div>
					<label>Email</label>
					<input type="text">
				</div>

				<div>
					<label>Senha</label>
					<input type="password">
				</div>
		</div>

	</div>

		<!-- The Cadastro Modal -->
	<div id="login" class="modal">

		<!-- Modal content -->
		<div class="modal-content" style="border-radius:20px;text-align:center" >
			<span class="close">×</span>
			<h3 >Entrar</h3>
				<div>
					<label>Login</label>
					<input type="text">
				</div>

				<div>
					<label>Senha</label>
					<input type="password">
				</div>
		</div>

	</div>


	<script>

			// mudar fundo ao clicar nos li
				primeiroLi = document.getElementById('li1')
				img_fundo = document.getElementById('imagem_fundo')
				fundo1 = document.getElementById('fundo1')
				

				document.getElementById('voltar_home').onclick = function(){
					img_fundo.style.display = "block"
					fundo1.style.display = "none"
				}

				primeiroLi.onclick = function(){
					img_fundo.style.display = "none"
					fundo1.style.display = "block"
				}
		
	
			// escondendo as divs do modal
			window.onclick = function(event) {
				if (event.target == modal || event.target == modalL) {
					modal.style.display = "none";
					modalL.style.display = "none";
				}
			}
	
			// pegando as divs 
			var modal = document.getElementById('cadastro');
			var modalL = document.getElementById('login');
			
			// abrindo modal pelo botao
				var btn = document.getElementById("btnCadastro");
				var btnL = document.getElementById("btnLogin");
	
				btn.onclick = function() {
					modal.style.display = "block";
				}
	
				btnL.onclick = function() {
					modalL.style.display = "block";
				}
			//
	
			// fechando modal
				var span = document.getElementsByClassName("close")[0];
				var spanL = document.getElementsByClassName("closeL")[0];
			//
	
			// mudando fundo da home
				var spanL = document.getElementsByClassName("closeL")[0];
				var spanL = document.getElementsByClassName("closeL")[0];
	
				span.onclick = function() {
					modal.style.display = "none";
				}
				spanL.onclick = function() {
					modalL.style.display = "none";
				}
			//
		</script>
 	</body>	
</html>
